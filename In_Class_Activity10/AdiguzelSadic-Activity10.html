<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity 10</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="AdiguzelSadic-Activity10.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="AdiguzelSadic-Activity10.js"></script>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    <label for="language">What programming language do you know?</label>
    <input id="language" type="text" required><br><br>

    <label for="birthday">What is your birthday?</label>
    <input id="birthday" type="text"><br><br>

    <label for="email">Email address:</label>
    <input id="email" type="email" placeholder="Enter a valid email address" required><br><br>

    <label for="url">Website:</label>
    <input id="url" type="url" placeholder="https://example.com" required><br><br>

    <label for="city">City:</label>
    <input id="city" type="text" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
