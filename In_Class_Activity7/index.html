<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catch the Button Game</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #gameArea {
        width: 100%;
        height: 80%;
        position: relative;
      }

      #myButton {
        position: absolute;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #levelInfo {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="gameArea">
      <button id="myButton">Click me!</button>
    </div>
    <div id="levelInfo">Level: 1 | Clicks: 0</div>

    <script src="game.js"></script>
  </body>
</html>
